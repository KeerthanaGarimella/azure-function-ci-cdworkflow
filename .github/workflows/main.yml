name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Restore dependencies
        run: dotnet restore HelloFunction/HelloFunction.csproj

      - name: Run tests
        run: dotnet test HelloFunction.Tests/HelloFunction.Tests.csproj

      - name: Publish project
        run: dotnet publish HelloFunction/HelloFunction.csproj -c Release -o publish_output

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: my-azure-function-demo
          package: publish_output
